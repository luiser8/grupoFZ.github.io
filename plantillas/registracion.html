<div ng-include src="'plantillas/header.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2">
			<h1>Registración</h1>
			<form class="form-group" name="formContact">
				<div class="form-group">
				<label class="label label-default">Nombres</label>
					<input type="text" class="form-control" required placeholder="Tu nombre">
				</div>
				<div class="form-group">
				<label class="label label-default">Apellidos</label>
					<input type="text" class="form-control" required placeholder="Tu apellido">
				</div>
				<div class="form-group">
				<label class="label label-default">Altura</label>
					<input type="text" class="form-control" required placeholder="Tu altura">
				</div>
				<div class="form-group">
				<label class="label label-default">Medidas</label>
					<input type="text" class="form-control" required placeholder="Tus medidas">
				</div>
				<div class="form-group">
				<label class="label label-default">Ciudad</label>
					<input type="text" class="form-control" required placeholder="Ciudad">
				</div>
				<div class="form-group">
				<label class="label label-default">Dirección</label>
					<input type="text" class="form-control" required placeholder="Dirección">
				</div>
				<div class="form-group">
					<label class="label label-default">Fotografia</label>
					<input type="file" class="form-control" required>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-disabled="formContact.$invalid">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</div>
