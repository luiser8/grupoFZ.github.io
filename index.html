<script>
$('document').ready(function($){
    var header = $('.header');
    $(window).scroll(function (){
        if($(this).scrollTop() > 877){
            header.addClass("scroll");
            $('.navbar-brand p').css('font-size', '25px');
            $('.navbar-brand p').css('margin-left', '20px');
            $('.navbar .nav').css('margin-left', '-200px');
        }else {
            header.removeClass("scroll");
            $('.navbar-brand p').css('font-size', '1em');
            $('.navbar-brand p').css('margin-left', '270px');
            $('.navbar .nav').css('margin-left', '0px');
        }
    });
});
</script>
